<div class="modal-overlay">
  <div class="modal-content">
    <h3>{{ title }}</h3>
    <p>{{ message }}</p>
    <div class="modal-actions">
      <button class="btn btn-cancel" (click)="onCancel()">{{ cancelText }}</button>
      <button class="btn btn-confirm" (click)="onConfirm()">{{ confirmText }}</button>
    </div>
  </div>
</div>
